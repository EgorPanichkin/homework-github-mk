<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div>
          <!-- <img src="./logo.png" alt="logo" /> -->
        </div>

         <h1>Use Primat.kg for your cash!</h1>
        </nav>
        <div class="btn-box">
          <button class="nav-button">
            <img src="./search.svg" alt="icon" />
          </button>
          <button class="nav-button">
            <img src="./profile.svg" alt="icon" />
          </button>
          <button class="nav-button">
            <img src="./burger.svg" alt="icon" />

            <h3>350 км/ч</h3>

          <div class="info">
            <h3>3 сек</h3>

          <div class="info">
            <h3>345 л.с</h3>

        </div>
        <div>
          <button class="order-btn">Заказать сейчас</button>
